apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql
spec:
  containers:
  - name: mysql-ctr
    image: mysql:5.7
    resources:
      requests:
        cpu: 400M
        memory: 500Mi
      limits:
        cpu: 800M
        memory: 900Mi
    env:
    - name: MYSQL_USER
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: DB_USER
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secret  
          key: DB_PASSWORD
    - name: MYSQL_RANDOM_ROOT_PASSWORD
      value: "1"
